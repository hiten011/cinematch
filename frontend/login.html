<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking External Files -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Linking CSS Files -->
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" href="stylesheets/nav-bar.css">
    <link rel="stylesheet" href="stylesheets/footer.css">
    <link rel="stylesheet" href="stylesheets/login.css">

    <!-- Linking Java Script Files -->
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascripts/nav-bar.js" defer></script>
    <script src="javascripts/index.js" defer></script>
    <script src="javascripts/login.js" defer></script>

    <title>Home Page</title>
</head>

<body class="primary-bg-color" style="display: none">

    <main class="primary-bg-color-login" id="login-page">
        <div class="content">
            <span>Welcome back!</span>

            <div class="input">
                <div>
                    <span>Username</span>
                    <input type="text" v-model="email">
                    <span></span>
                </div>
                <div class="input-password">
                    <span>Enter Password</span>
                    <div>
                        <input :type="showPass ? 'input' : 'password'" v-model="password">
                        <button type="button" @click="showPass = !showPass">Show Pass</button>
                    </div>
                </div>
                <!-- <span>Forget Password</span> -->
            </div>

            <div class="login-button">
                <span style="color: red;" v-show="loginFailed">Email or password incorrect</span>
                <button @click="login()">Login</button>
                <span>Don't have an account? <a href="/signup">Sign up here</a></span>
            </div>
        </div>

        <div class="login-img"></div>
    </main>

</body>

</html>
